<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Age Calculator - Clean & Colorful with Animation</title>
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0f0f0;
    display: flex;
    flex-direction: column; /* ad ke liye space banane ke liye */
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .ad-container {
    background: #fff8e1;
    color: #b7950b;
    border: 1px dashed #f1c40f;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
    width: 100%;
    max-width: 400px;
  }
  .bottom-ad {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #fff8e1;
    color: #b7950b;
    border: 1px dashed #f1c40f;
    border-radius: 10px 10px 0 0;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    width: 100%;
    max-width: 400px;
  }
  .container {
    background: #2c2c54;
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.2px;
    text-shadow: 1px 1px 4px #00000088;
  }
  label {
    display: block;
    margin-top: 15px;
    font-size: 1rem;
    font-weight: 600;
    text-align: left;
  }
  input[type="number"], input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }
  input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
    box-shadow: 0 0 8px #9f7aea;
  }
  button {
    margin-top: 20px;
    background: #9f7aea;
    border: none;
    color: white;
    padding: 14px 30px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px #9f7aea99;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: #764ba2;
    transform: scale(1.05);
  }
  .result {
    margin-top: 30px;
    background: #4b3b67;
    padding: 20px;
    border-radius: 12px;
    box-shadow: inset 0 0 12px #362f54;
    font-size: 1.1rem;
    line-height: 1.6;
    text-align: left;
    white-space: pre-wrap;
    color: #d0c9f5;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .result.show {
    opacity: 1;
    transform: translateY(0);
  }
  #saveBtn, #shareBtn {
    display: none;
    width: 48%;
    margin-top: 15px;
    margin-right: 2%;
    transition: transform 0.3s ease;
  }
  #shareBtn {
    margin-right: 0;
    background: #4caf50;
    box-shadow: 0 5px 15px #4caf5099;
  }
  #shareBtn:hover {
    background: #3b8c3b;
    transform: scale(1.05);
  }
  #buttonsContainer {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  @media (max-width: 480px) {
    body {
      padding: 20px 10px;
    }
    .container {
      padding: 20px 20px;
    }
    #saveBtn, #shareBtn {
      width: 100%;
      margin-right: 0;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<!-- Top Ad -->
<div class="ad-container">ðŸ”¸ Your Ad Banner Here (728x90) ðŸ”¸</div>

<div class="container">
  <h1>Age Calculator</h1>

  <label for="birth-day">Birth Date:</label>
  <input type="number" id="birth-day" placeholder="Day (1-31)" min="1" max="31" />

  <input type="number" id="birth-month" placeholder="Month (1-12)" min="1" max="12" style="margin-top: 10px;" />

  <input type="number" id="birth-year" placeholder="Year (1900-2100)" min="1900" max="2100" style="margin-top: 10px;" />

  <label for="current-day" style="margin-top: 25px;">Age at the Date:</label>
  <input type="number" id="current-day" placeholder="Day (1-31)" min="1" max="31" />

  <input type="number" id="current-month" placeholder="Month (1-12)" min="1" max="12" style="margin-top: 10px;" />

  <input type="number" id="current-year" placeholder="Year (1900-2100)" min="1900" max="2100" style="margin-top: 10px;" />

  <button onclick="calculateAge()">Calculate Age</button>
  
  <div id="result" class="result"></div>

  <div id="buttonsContainer">
    <button id="saveBtn" onclick="saveResultAsImage()">Save Result as JPEG</button>
    <button id="shareBtn" onclick="shareResultImage()">Share Result</button>
  </div>
</div>

<!-- Bottom Fixed Ad -->
<div class="bottom-ad">ðŸ“¢ Place your ad here (320x50)</div>

<!-- html2canvas CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
  const today = new Date();
  document.getElementById("current-day").value = today.getDate();
  document.getElementById("current-month").value = today.getMonth() + 1;
  document.getElementById("current-year").value = today.getFullYear();

  function calculateAge() {
    const bd = parseInt(document.getElementById("birth-day").value);
    const bm = parseInt(document.getElementById("birth-month").value);
    const by = parseInt(document.getElementById("birth-year").value);

    const cd = parseInt(document.getElementById("current-day").value);
    const cm = parseInt(document.getElementById("current-month").value);
    const cy = parseInt(document.getElementById("current-year").value);

    const resultDiv = document.getElementById("result");
    resultDiv.style.color = "#d0c9f5";

    if (!bd || !bm || !by) {
      showError("Please enter your complete birth date.");
      return;
    }
    if (!cd || !cm || !cy) {
      showError("Please enter the date at which you want to calculate age.");
      return;
    }

    const birthDate = new Date(by, bm - 1, bd);
    const currentDate = new Date(cy, cm - 1, cd);

    if (currentDate < birthDate) {
      showError("The 'Age at the Date' must be on or after your birth date.");
      return;
    }

    let diffMs = currentDate - birthDate;
    let diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    let diffWeeks = Math.floor(diffDays / 7);
    let diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    let diffMinutes = Math.floor(diffMs / (1000 * 60));
    let diffSeconds = Math.floor(diffMs / 1000);

    let years = cy - by;
    let months = cm - bm;
    let days = cd - bd;

    if (days < 0) {
      months--;
      days += new Date(cy, cm - 1, 0).getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }

    const resultText = 
`Age: ${years} years, ${months} months ${days} days
or ${diffWeeks} weeks ${diffDays % 7} days
or ${diffDays} days
or ${diffHours.toLocaleString()} hours
or ${diffMinutes.toLocaleString()} minutes
or ${diffSeconds.toLocaleString()} seconds`;

    resultDiv.textContent = resultText;

    resultDiv.classList.remove("show");
    void resultDiv.offsetWidth;
    resultDiv.classList.add("show");

    document.getElementById("saveBtn").style.display = "inline-block";
    document.getElementById("shareBtn").style.display = "inline-block";
  }

  function showError(msg) {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = msg;
    resultDiv.style.color = "#ff6b6b";
    resultDiv.classList.remove("show");
    document.getElementById("saveBtn").style.display = "none";
    document.getElementById("shareBtn").style.display = "none";
  }

  function saveResultAsImage() {
    const resultDiv = document.getElementById("result");
    html2canvas(resultDiv, {backgroundColor: null}).then(canvas => {
      const link = document.createElement("a");
      link.download = "age_result.jpg";
      link.href = canvas.toDataURL("image/jpeg", 1.0);
      link.click();
    });
  }

  async function shareResultImage() {
    const resultDiv = document.getElementById("result");
    try {
      const canvas = await html2canvas(resultDiv, {backgroundColor: null});
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 1));

      const filesArray = [new File([blob], 'age_result.jpg', { type: 'image/jpeg' })];

      if (navigator.canShare && navigator.canShare({ files: filesArray })) {
        await navigator.share({
          files: filesArray,
          title: 'Age Calculation Result',
          text: 'Check out my age calculation result!'
        });
      } else {
        alert("Sharing not supported on this device/browser. Please save the image manually.");
      }
    } catch (error) {
      alert("Error sharing the result: " + error);
    }
  }
</script>
</body>
</html>
